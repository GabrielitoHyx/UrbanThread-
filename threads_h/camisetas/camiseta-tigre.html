<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Playera Tigre — Urban Threads</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body class="page-white">
  <header class="container watermark-banner"><a href="camisetas_h.html">← Volver</a></header>
  <main class="container">
    <div class="product-detail">
      <div class="gallery" id="g1">
        <div class="slides">
          <img src="../../imagenes/hombres/camisetas/playera.jpg" alt="Playera Tigre">
          <img src="../../imagenes/hombres/camisetas/playera%20(2).jpg" alt="Playera Tigre - variante">
          <img src="../../imagenes/hombres/camisetas/playera%20(3).jpg" alt="Playera Tigre - detalle">
        </div>
        <div class="gallery-controls"><button data-dir="-1">‹</button><button data-dir="1">›</button></div>
      </div>
      <aside>
        <h1>Playera Tigre — Edición Gráfica</h1>
        <p class="intro">Serigrafía inspirada en arte urbano clásico.</p>
        <p><strong>Precio:</strong> $25</p>
        <p><strong>SKU:</strong> CT-TRG-001</p>
        <form class="product-form">
          <input type="hidden" name="id" value="camiseta-tigre">
          <input type="hidden" name="name" value="Playera Tigre">
          <input type="hidden" name="price" value="25">
          <input type="hidden" name="image" value="../../imagenes/hombres/camisetas/playera.jpg">
          <label>Talla
            <select name="size"><option>S</option><option selected>M</option><option>L</option><option>XL</option></select>
          </label>
          <label style="display:block;margin-top:.6rem">Cantidad
            <input type="number" name="qty" value="1" min="1" style="width:68px">
          </label>
          <div style="margin-top:1rem;display:flex;gap:.6rem">
            <button class="btn" type="submit">Agregar al carrito</button>
            <a class="btn btn-primary" href="mailto:ventas@urbanthreads.example?subject=Compra%20-%20Playera%20Tigre">Comprar ahora</a>
          </div>
        </form>
      </aside>
    </div>
  </main>
  <script src="../../scripts/cart.js"></script>
  <script>
    // Small gallery slider
    (function(){
      const g = document.getElementById('g1');
      const slides = g.querySelectorAll('.slides img'); let i=0;
      slides.forEach((s,idx)=>{s.style.display = idx? 'none':'block'; s.style.width='100%'; s.style.borderRadius='12px'; s.style.objectFit='cover'});
      g.querySelectorAll('.gallery-controls button').forEach(b=>b.addEventListener('click', ()=>{ slides[i].style.display='none'; i=(i+ (b.dataset.dir|0)+slides.length)%slides.length; slides[i].style.display='block'; }));
    })();
  </script>
</body>
</html>

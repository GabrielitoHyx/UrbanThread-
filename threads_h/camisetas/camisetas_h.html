        <script>
            // Simple slideshow for hero
            (function(){
                const slides = document.querySelectorAll('#heroSlides img');
                let i=0; if(!slides.length) return;
                slides.forEach((s, idx)=>{s.style.display = idx? 'none':'block'; s.style.width='100%'; s.style.borderRadius='12px'; s.style.objectFit='cover'});
                setInterval(()=>{ slides[i].style.display='none'; i=(i+1)%slides.length; slides[i].style.display='block'; }, 3000);
            })();

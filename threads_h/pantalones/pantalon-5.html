<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Street Track — Urban Threads</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <header class="container"><a href="pantalones_h.html">← Volver a Pantalones</a></header>
  <main class="container">
    <div class="product-detail">
      <div class="gallery" id="g5">
        <div class="slides">
          <img src="../../imagenes/hombres/pantalones/WhatsApp%20Image%202025-12-13%20at%2012.44.28%20AM%20(4).jpeg" alt="Street Track">
          <img src="../../imagenes/hombres/pantalones/WhatsApp%20Image%202025-12-13%20at%2012.44.28%20AM%20(6).jpeg" alt="Street Track - detalle">
        </div>
        <div class="gallery-controls"><button data-dir="-1">‹</button><button data-dir="1">›</button></div>
      </div>
      <aside>
        <h1>Street Track</h1>
        <p class="intro">Pantalón inspirado en la cultura de calle con corte relajado y cordón ajustable.</p>
        <p><strong>Precio:</strong> $49</p>
        <p><strong>SKU:</strong> PT-005</p>
        <form class="product-form">
          <input type="hidden" name="id" value="pantalon-5">
          <input type="hidden" name="name" value="Street Track">
          <input type="hidden" name="price" value="49">
          <input type="hidden" name="image" value="../../imagenes/hombres/pantalones/WhatsApp%20Image%202025-12-13%20at%2012.44.28%20AM%20(4).jpeg">
          <label>Talla
            <select name="size"><option>S</option><option selected>M</option><option>L</option><option>XL</option></select>
          </label>
          <label style="display:block;margin-top:.6rem">Cantidad
            <input type="number" name="qty" value="1" min="1" style="width:68px">
          </label>
          <div style="margin-top:1rem;display:flex;gap:.6rem;align-items:center">
            <button class="btn" type="submit">Agregar al carrito</button>
            <a class="btn btn-primary" href="mailto:ventas@urbanthreads.example?subject=Compra%20-%20Street%20Track">Comprar ahora</a>
            <button type="button" class="btn ut-fav" data-fav-id="pantalon-5" data-fav-name="Street Track" data-fav-image="../../imagenes/hombres/pantalones/WhatsApp%20Image%202025-12-13%20at%2012.44.28%20AM%20(4).jpeg" aria-pressed="false" aria-label="Añadir a favoritos">❤</button>
          </div>
        </form>
      </aside>
    </div>
  </main>
  <script src="../../scripts/cart.js"></script>
  <script>
    (function(){const g=document.getElementById('g5');const slides=g.querySelectorAll('.slides img');let i=0;slides.forEach((s,idx)=>{s.style.display=idx?'none':'block';s.style.width='100%';});g.querySelectorAll('.gallery-controls button').forEach(b=>b.addEventListener('click',()=>{slides[i].style.display='none';i=(i+(b.dataset.dir|0)+slides.length)%slides.length;slides[i].style.display='block'}));})();
  </script>
</body>
</html>

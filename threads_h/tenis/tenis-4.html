<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">

<body class="tenis-page">
  <header class="container"><a href="tenis_h.html">← Volver a Tenis</a></header>
  <main class="container">
    <div class="product-detail">
      <div class="gallery" id="tg4">
        <div class="slides">
          <img src="../../imagenes/hombres/tenis/Bapesta%20OS%20%233.jpg" alt="Bapesta OS">
          <img src="../../imagenes/hombres/tenis/tenis%20(2).jpg" alt="Bapesta - detalle">
        </div>
        <div class="gallery-controls"><button data-dir="-1">‹</button><button data-dir="1">›</button></div>
      </div>
      <aside>
        <h1>Bapesta OS</h1>
        <p class="intro">Edición bold con herrajes y detalles de diseñador.</p>
        <p><strong>Precio:</strong> $120</p>
        <p><strong>SKU:</strong> TN-004</p>
        <form class="product-form">
          <input type="hidden" name="id" value="tenis-4">
          <input type="hidden" name="name" value="Bapesta OS">
          <input type="hidden" name="price" value="120">
          <input type="hidden" name="image" value="../../imagenes/hombres/tenis/Bapesta%20OS%20%233.jpg">
          <label>Talla
            <select name="size"><option>S</option><option selected>M</option><option>L</option><option>XL</option></select>
          </label>
          <label style="display:block;margin-top:.6rem">Cantidad
            <input type="number" name="qty" value="1" min="1" style="width:68px">
          </label>
          <div style="margin-top:1rem;display:flex;gap:.6rem">
            <button class="btn" type="submit">Agregar al carrito</button>
            <button type="button" class="btn ut-fav" data-fav-id="tenis-4" data-fav-name="Bapesta OS" data-fav-image="../../imagenes/hombres/tenis/Bapesta%20OS%20%233.jpg" aria-pressed="false">❤</button>
            <a class="btn btn-primary" href="mailto:ventas@urbanthreads.example?subject=Compra%20-%20Bapesta%20OS">Comprar ahora</a>

        </form>
      </aside>
    </div>
  </main>
  <script src="../../scripts/cart.js"></script>
  <script>(function(){const g=document.getElementById('tg4');const slides=g.querySelectorAll('.slides img');let i=0;slides.forEach((s,idx)=>{s.style.display=idx?'none':'block';s.style.width='100%';});g.querySelectorAll('.gallery-controls button').forEach(b=>b.addEventListener('click',()=>{slides[i].style.display='none';i=(i+(b.dataset.dir|0)+slides.length)%slides.length;slides[i].style.display='block'}));})();</script>
